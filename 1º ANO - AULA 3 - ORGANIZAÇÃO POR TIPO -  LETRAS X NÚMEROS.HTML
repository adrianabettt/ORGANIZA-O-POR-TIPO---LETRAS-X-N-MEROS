<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ORGANIZANDO POR TIPO</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
        text-transform: uppercase;
    }

    .container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .grupo {
        width: 40%;
        min-height: 260px;
        border: 3px dashed #555;
        padding: 10px;
        background-color: #fff;
    }

    .grupo h2 {
        background-color: #ddd;
        padding: 10px;
        pointer-events: none;
        font-size: 24px;
    }

    .figuras {
        margin-top: 30px;
    }

    .item {
        display: inline-block;
        width: 80px;
        height: 80px;
        line-height: 80px;
        margin: 10px;
        background-color: #ffeb3b;
        cursor: grab;
        border-radius: 15px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
    }

    button {
        margin-top: 25px;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        background-color: orange;
        border: none;
        border-radius: 10px;
        font-weight: bold;
    }

    .resultado {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    .resultado-conteudo {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
    }

    .resultado-numero {
        font-size: 80px;
        color: orange;
        font-weight: bold;
    }

    .resultado-texto {
        font-size: 28px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>ðŸŽ¯ ORGANIZANDO POR TIPO</h1>
<p>ARRASTE AS LETRAS E OS NÃšMEROS PARA ONDE VOCÃŠ ACHAR CORRETO.</p>

<div class="container">
    <div class="grupo" data-grupo="letra" ondrop="soltar(event)" ondragover="permitir(event)">
        <h2>ðŸ”¤ LETRAS</h2>
    </div>

    <div class="grupo" data-grupo="numero" ondrop="soltar(event)" ondragover="permitir(event)">
        <h2>ðŸ”¢ NÃšMEROS</h2>
    </div>
</div>

<div class="figuras" id="figuras">
    <!-- LETRAS -->
    <div class="item" draggable="true" data-tipo="letra" id="A" ondragstart="arrastar(event)">A</div>
    <div class="item" draggable="true" data-tipo="letra" id="B" ondragstart="arrastar(event)">B</div>
    <div class="item" draggable="true" data-tipo="letra" id="C" ondragstart="arrastar(event)">C</div>
    <div class="item" draggable="true" data-tipo="letra" id="D" ondragstart="arrastar(event)">D</div>
    <div class="item" draggable="true" data-tipo="letra" id="E" ondragstart="arrastar(event)">E</div>

    <!-- NÃšMEROS -->
    <div class="item" draggable="true" data-tipo="numero" id="1" ondragstart="arrastar(event)">1</div>
    <div class="item" draggable="true" data-tipo="numero" id="2" ondragstart="arrastar(event)">2</div>
    <div class="item" draggable="true" data-tipo="numero" id="3" ondragstart="arrastar(event)">3</div>
    <div class="item" draggable="true" data-tipo="numero" id="4" ondragstart="arrastar(event)">4</div>
    <div class="item" draggable="true" data-tipo="numero" id="5" ondragstart="arrastar(event)">5</div>
</div>

<button onclick="conferirPontuacao()">âœ” CONFERIR PONTUAÃ‡ÃƒO</button>

<div class="resultado" id="resultado">
    <div class="resultado-conteudo">
        <div class="resultado-numero" id="numeroPontuacao">0</div>
        <div class="resultado-texto">ANOTE SUA PONTUAÃ‡ÃƒO</div>
        <button onclick="reiniciarJogo()">ðŸ”„ JOGAR NOVAMENTE</button>
    </div>
</div>

<script>
    function permitir(ev) {
        ev.preventDefault();
    }

    function arrastar(ev) {
        ev.dataTransfer.setData("id", ev.target.id);
    }

    function soltar(ev) {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("id");
        const item = document.getElementById(id);
        if (item) ev.currentTarget.appendChild(item);
    }

    function conferirPontuacao() {
        let pontos = 0;
        document.querySelectorAll(".grupo").forEach(grupo => {
            const tipo = grupo.dataset.grupo;
            grupo.querySelectorAll(".item").forEach(item => {
                if (item.dataset.tipo === tipo) pontos++;
            });
        });
        document.getElementById("numeroPontuacao").innerText = pontos;
        document.getElementById("resultado").style.display = "flex";
    }

    function reiniciarJogo() {
        const figuras = document.getElementById("figuras");
        document.querySelectorAll(".item").forEach(item => figuras.appendChild(item));
        embaralhar();
        document.getElementById("resultado").style.display = "none";
    }

    function embaralhar() {
        const figuras = document.getElementById("figuras");
        [...figuras.children].sort(() => Math.random() - 0.5)
            .forEach(item => figuras.appendChild(item));
    }

    window.onload = embaralhar;
</script>

</body>
</html>
